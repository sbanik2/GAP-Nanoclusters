<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> P - Element Information</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <header>
        <h1>P</h1>
        <a href="../index.html" class="back-btn">← Back to Periodic Table</a>
    </header>

    <div class="container">

        <!-- Basic Information Section -->
        <section class="row full-width basic-info">
            <h2>Basic Information</h2>
            <div class="info-container">
                <p><strong>Element:</strong> P</p>
                <p><strong>Atomic Number:</strong> 15</p>
                <p><strong>Type:</strong> Nonmetal</p>
                <p><strong>r<sub>cut</sub> (GAP):</strong> 2.75 Å</p>
            </div>
        </section>

        <!-- Dataset Section -->
        <section class="row two-columns dataset-grid">
            <div class="column section-container">
                <h2>Dataset</h2>
                <img src="../plots/P/dataset.png" alt="P Dataset">
            </div>

            <div class="column section-container">
                <h2>Energy/Force</h2>
                <img src="../plots/P/E_F_parity.png" alt="P Energy vs Force">
            </div>
        </section>

        <!-- Lattice Section -->
        <section class="row two-columns lattice-grid">
            <div class="column section-container">
                <h2>Lattice Parameters</h2>
                <img src="../plots/P/lattice.png" alt="P Lattice">
            </div>

            <div class="column section-container">
                <h2>Ground State Structures</h2>
                <img src="../plots/P/order.png" alt="P Ground State">
            </div>
        </section>
        
        <!-- Dynamics Section -->
        <section class="row two-columns dynamics-grid">
            <div class="column section-container">
                <h2>Dynamic Stability</h2>
                <img src="../plots/P/dynamics.png" alt="P Lattice">
            </div>

            <div class="column section-container">
                <h2>Normal Mode</h2>
                <img src="../plots/P/NM.png" alt="P Ground State">
            </div>
        </section>

        <!-- Error Comparison Section -->
        <section class="row four-columns comparison-grid">
            <div class="column section-container">
                <h2>Δ<sub>Energy</sub></h2>
                <img src="../plots/P/del_E.png" alt="Energy Comparison">
            </div>

            <div class="column section-container">
                <h2>Δ<sub>Force</sub></h2>
                <img src="../plots/P/del_F.png" alt="Force Comparison">
            </div>

            <div class="column section-container">
                <h2>Δ<sub>Cohesive</sub></h2>
                <img src="../plots/P/GS_spider.png" alt="Cohesive Comparison">
            </div>

            <div class="column section-container">
                <h2>Δ<sub>Lattice</sub></h2>
                <img src="../plots/P/del_lattice_gap.png" alt="Lattice Comparison">    
            </div>
            
            <div class="column section-container">
                <h2>Δ<sub>Lattice</sub></h2>
                <img src="../plots/P/del_lattice_tersoff.png" alt="Lattice Comparison">    
            </div>
        </section>

        <!-- Downloads Section -->
        <section class="row downloads-section">
            <h2>Downloads</h2>
            <div class="download-links">
                <div class="column">
                    <a href="gap_files/P_gap.xml" class="download-btn gap">GAP File</a>
                </div>
                <div class="column">
                    <a href="tersoff_files/P.tersoff" class="download-btn tersoff">Tersoff File</a>
                </div>
                
            </div>
        </section>

    </div>

</body>
</html>
